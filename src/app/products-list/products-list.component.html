<h2>Products</h2>

<div *ngFor="let product of products; index as productId" class="cart-item">
  <h3>
      <a [title]="product.name + ' detalis' " [routerLink]="['product',productId]">
          {{product.name}}
        </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
  <button (click)="shareWindow()">Share</button>
  <app-product-alert [product]="product" (notify)="onNotify()"></app-product-alert>
</div>
