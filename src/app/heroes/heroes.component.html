<h2>All Heroes</h2>
<ul>
  <li *ngFor="let oHero of aHeroes" (click)="setHero(oHero)" [class.mark]="oHero === oHeroSelected">
    <b>{{oHero.id}}</b> {{oHero.name}}
  </li>
</ul>

<div *ngIf="oHeroSelected">
  <h2>{{oHeroSelected.name | uppercase}} Details</h2>
  <div><span>id: </span>{{oHeroSelected.id}}</div>
  <div><span>name: </span>{{oHeroSelected.name}}</div>
  <div>
    <label>New name:
      <input [(ngModel)]="oHeroSelected.name" placeholder="name">
    </label>
  </div>
</div>
